{% extends 'base.html' %}
{% block content %}


<div class='inventory-container'>
    <a href="/beers/{{beer.id}}">{{beer.name}}</a>
    <div>
        <b>Name:</b> {{beer.name}}
    </div>

    <div>
        <b>Brewer:</b> {{beer.brewer.name}}
    </div>

    <div>
        <b>Stock:</b> {{beer.stock}}
    </div>
    <div>
        <b>Buy Price:</b> {{beer.buy_price}}
    </div>
    <div>
        <b>Sell Price:</b> {{beer.sell_price}}
    </div>
    <div>
        <b>Markup:</b> {{(beer.sell_price - beer.buy_price)*100}}%
        <br>
        <br>
    </div>
    <div>
        <a href="/beers/{{beer.id}}/edit">Edit Beer</a>
        <br>
        <br><br><br>
        </div>
        <div>
            <form class="delete-select" action="/beers/{{beer.id}}/delete" method = "POST">
            <button class = 'delete-button'>Delete Product</button>
            </form>
        </div>
</div>



{% endblock %}
