{% extends 'base.html' %}
{% block content %}

<h3 style="text-align:center"><a href="/brewers/new">Add New Brewer</a></h3>
<h5 style = 'text-align:center'>Click on a Brewer to see more information and access the edit page.</h5>


{% for brewer in all_brewers %}
<div class = 'inventory-container'>
    <div>
        <a href="/brewers/{{brewer.id}}">{{brewer.name}}</a>
        <div>
            <b>Name:</b> {{brewer.name}}
        </div>
        <div>
            <b>Description:</b> {{brewer.description}}
        </div>
    </div>
</div>

{%endfor%}








{% endblock %}
